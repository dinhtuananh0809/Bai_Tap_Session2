<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <h1>Order Form</h1>
        <h3>How many would you like to buy</h3>
        <input type="text" name="" id="">
        <h3>How many would you like to order</h3>
        <input type="radio" name="price" id="">1 - $10 <br>
        <input type="radio" name="price" id="">2 - $20 <br>
        <input type="radio" name="price" id="">3 - $30 <br>
        <h3>Name</h3>
        <textarea name="" id="" cols="30" rows="2">First Name</textarea>
        <textarea name="" id="" cols="30" rows="2">Last Name</textarea>
        <h3>Email</h3>
        <input type="email" name="" id="">        
        <h3>Phone Number</h3>
        <input type="tel" name="" id=""><br><hr>
        <input type="button" value="Submit"  >

    </form>
</body>
</html>
